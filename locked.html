<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Access Required â€” The Living Internet Alliance</title>
  <meta name="description" content="After-party access requires a convention ticket." />

  <link rel="icon" href="assets/favicon.ico" />
  <meta name="theme-color" content="#040105" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
    }

    .locked-background {
      position: fixed;
      inset: 0;
      background-image: url('assets/village2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
    }

    .locked-background::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(4, 1, 5, 0.202);
      z-index: 1;
    }

    .locked-content {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .locked-card {
      background: rgba(20, 14, 22, 0.08);
      backdrop-filter: blur(12px);
      border: 4px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 3rem 2.5rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .locked-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.8;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .locked-title {
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      font-weight: 800;
      margin-bottom: 1rem;
      color: var(--text);
    }

    .locked-message {
      font-size: 1.1rem;
      color: var(--muted);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .locked-cta {
      text-align: center;
    }

    .locked-cta .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      padding: 1rem 2rem;
      margin: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: 0.25s ease;
      font-size: 1.05rem;
      font-weight: 800;
      text-decoration: none;
      background: linear-gradient(180deg, #ff8a3a, var(--fire));
      color: #130b04;
      box-shadow: 0 8px 22px rgba(230, 115, 40, 0.35);
    }

    .locked-cta .btn:hover {
      filter: brightness(0.95);
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(230, 115, 40, 0.45);
    }

    @media (max-width: 768px) {
      .locked-card {
        padding: 2rem 1.5rem;
      }

      .locked-title {
        font-size: 1.75rem;
      }

      .locked-message {
        font-size: 1rem;
      }

      .locked-icon {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="locked-background"></div>

  <main class="locked-content">
    <div class="locked-card">
      <div class="locked-icon">
        <img src="assets/party-photos/lock.png" alt="Locked" style="height: 3.6rem; width: 3.6rem;" />
      </div>
      <h1 class="locked-title">Access Required</h1>
      <p class="locked-message">
        If you do not yet have a ticket to the Creator Economy Convention, please start here:
      </p>

      <div class="locked-cta">
        <a class="btn cta btn-lg" href="index.html">
          Get Convention Tickets
        </a>
      </div>
    </div>
  </main>
</body>
</html>
